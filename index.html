<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      class="bottom-image"
      src="./images/bg-pattern-bottom.svg"
      alt="bottom-image"
    />
    <img
      class="top-image"
      src="./images/bg-pattern-top.svg"
      alt="top-image"
    />
    <div class="card">
      <img
        class="card-bg"
        src="./images/bg-pattern-card.svg"
        alt="card-bg"
      />
      <div class="information">
        <img class="avatar" src="./images/image-victor.jpg" alt="avatar" />
        <h3 class="name">Vicot Crest <span>26</span></h3>
        <p>London</p>
        <div class="splitter"></div>
        <div class="social-data">
          <div>
            <h3>80K</h3>
            <span>Followers</span>
          </div>
          <div>
            <h3>803K</h3>
            <span>Likes</span>
          </div>
          <div>
            <h3>1.4K</h3>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
